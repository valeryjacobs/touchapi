<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="/ico/favicon.ico">

    <title>API Management Demo</title>

    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/prettyprint.css" rel="stylesheet">
    <script type="text/javascript" src="js/knockout-3.1.0.js"></script>
    <style>
        h1 {
            font-size: 400%;
        }



        h2 {
            font-size: 300%;
        }

        h3 {
            font-size: 200%;
        }

        label, input {
            display: block;
            margin-top: 10px;
        }


        .responsiveButton {
            font-size: 150%;
        }
    </style>

    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1><span data-bind="text: head"></span></h1>
            <p class="lead"><h2><span data-bind="text: headtext"></span></h2></p>
            <p><h1><a class="btn btn-lg btn-success responsiveButton" href="#" id="startbutton" disabled="disabled" role="button">Start</a></h1></p>
        </div>

        <div id="request" class="row marketing page-section">
            <div class="col-lg-10">
                <div class="panel-body">
                    <div class="panel panel-default">
                        <div class="panel-heading"><h2 style="color:#00ABEC">Request details</h2></div>
                        <table class="table">
                            <tbody>
                                <tr>
                                    <td colspan="2" style="color:#00ABEC">Description</td>
                                </tr>
                                <tr>
                                    <td colspan="2"><h3><span data-bind="text: requesttitle" style="margin:3px;"></span></h3></td>
                                </tr>
                                <tr>
                                    <td colspan="2" style="color:white;background-color:#00ABEC">Request parameters</td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <div>
                                            <form style="font-size:24pt" id="requestform"></form>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td><h3>Url</h3></td>
                                    <td><h3><span data-bind="text: url" style="max-width : 600px;"></span></h3> </td>
                                </tr>
                                <tr>
                                    <td><h3>Headers</h3></td>
                                    <td><h2><span data-bind="text: headers"></span></h2></td>
                                </tr>
                                <tr>
                                    <td colspan="2" style="color:white;background-color:#00ABEC">Request body</td>
                                </tr>
                                <tr>
                                    <td colspan="2"><p><h3><pre><code data-bind="html: requestformatted"></code></pre></h3></p></td>
                                </tr>
                            </tbody>
                        </table>
                        <h1><a disabled="disabled" class="btn btn-lg btn-success responsiveButton" style="margin:5px;" href="#" id="button" role="button"><span data-bind="text: buttontext"></span></a></h1>
                    </div>
                </div>
            </div>
        </div>

        <div id="response" class="row marketing page-section">
            <div class="col-lg-10">

                <div class="panel-body">
                    <div class="panel panel-default">
                        <div class="panel-heading"><h2 style="color:#00ABEC">Response details</h2></div>


                        <table class="table">
                            <tbody>
                                <tr>
                                    <td><h4>Response time</h4></td>
                                    <td><h3><span data-bind="text: responseTime"></span></h3></td>
                                </tr>
                                <tr>
                                    <td><h4>Size</h4></td>
                                    <td><h3><span data-bind="text: responseSize"></span></h3></td>
                                </tr>
                                <tr>
                                    <td><h4>Status</h4></td>
                                    <td><h3><span data-bind="text: responseStatus"></span></h3></td>
                                </tr>
                                <tr><td colspan="2" style="color:white;background-color:#00ABEC">Response body</td></tr>
                                <tr>
                                    <td colspan="2">
                                        <img id="wait" src="img/wait.gif" /><p><pre><code data-bind="html: response"></code></pre></p>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>&copy; CloudCompanion 2014</p>
        </div>
    </div>


    <script src="/js/prettyprint.js"></script>
    <script src="Scripts/jquery-1.6.4.min.js"></script>
    <script src="/Scripts/jquery.signalR-2.0.0.js"></script>
    <script src="/js/jquery.dform-1.1.0.js"></script>
    <script src="/signalr/hubs"></script>
    <script src="/js/apimanagementdemo.js"></script>

</body>
</html>
